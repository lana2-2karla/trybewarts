<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="trybewarts-header-logo">
          <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div id="formBox">
          <form class="trybewarts-login"> 
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="submit" id="btn">Entrar</button>
          </form>
        </div>
    </header>
    <main>
        <form id="evaluation-form">
          <div id="full-name">
            <input type="name" id="input-name" placeholder="Nome">
            <input type="name" id="input-lastname" placeholder="Sobrenome">
          </div>
            <input type="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
            
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
</body>
</html>
